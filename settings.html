<div class="extension-block openqrsetinpopup-settings">
    <div class="inline-drawer">
        <!-- 헤더 -->
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>QR 팝업 확장</b>
        </div>

        <!-- 내용 -->
        <div class="inline-drawer-content" style="padding: 10px 15px;">
            <div class="control-group" style="display: flex; align-items: center; gap: 10px; justify-content: flex-start;">
                <label for="qr_popup_theme_color" style="margin: 0; font-weight: 500; font-size: 0.9rem;">테마 색상:</label>
                <input type="color" id="qr_popup_theme_color" value="#64B5F6" style="width: 35px; height: 30px; border-radius: 4px; border: 1px solid #ccc; padding: 0;">
            </div>
        </div>
    </div>
</div>

<style>

.openqrsetinpopup-settings {
    font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
    line-height: 1.4;
    color: #4a4a4a;
}

/* 헤더 */
.openqrsetinpopup-settings .inline-drawer-toggle b {
    font-weight: 600;
    font-size: 1rem;
    color: var(--qr-theme-color, #64B5F6);
    padding-right: 12px;
}

.openqrsetinpopup-settings .inline-drawer-toggle b::after {
    content: "";
    position: absolute;
    right: 0;
    top: 50%;
    transform: translateY(-50%);
    width: 6px;
    height: 18px;
    background-color: var(--qr-theme-color, #64B5F6);
    border-radius: 3px;
}

/* inline-drawer-content 박스 */
.openqrsetinpopup-settings .inline-drawer-content {
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.06);
    padding: 10px 15px;
}

/* 컨트롤 그룹 컴팩트 */
.openqrsetinpopup-settings .control-group {
    display: flex;
    align-items: center;
    gap: 10px;
    margin: 0;
}

.openqrsetinpopup-settings label {
    font-size: 0.9rem;
    font-weight: 500;
    margin: 0;
}

.openqrsetinpopup-settings input[type="color"] {
    cursor: pointer;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 35px;
    height: 30px;
    padding: 0;
}
</style>

<div class="extension-block openqrsetinpopup-settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>QR 팝업 설정</b>
        </div>

        <div class="inline-drawer-content" style="padding: 10px 15px;">
            
            <div class="control-group">
                <label for="qr_popup_theme_color" style="flex: 1;">테마 색상</label>
                <input type="color" id="qr_popup_theme_color" style="width: 40px; height: 30px; border-radius: 4px; border: 1px solid #ccc; padding: 0; cursor: pointer;">
            </div>

            <hr style="border: 0; border-top: 1px dashed #eee; margin: 10px 0;">

            <div class="control-group">
                <label style="flex: 1;">팝업 위치 초기화</label>
                <button id="qr_popup_reset_pos_btn" class="menu_button">
                    <i class="fa-solid fa-arrows-to-circle"></i> 화면 중앙으로
                </button>
            </div>

            <hr style="border: 0; border-top: 1px dashed #eee; margin: 10px 0;">

            <div class="control-group" style="justify-content: space-between;">
                <label for="qr_popup_lock_size" title="켜면 드래그로 크기 조절이 불가능해지고, 아래 입력한 크기로 고정됩니다.">
                    수동 크기 고정 모드
                </label>
                <label class="qr-toggle-switch">
                    <input type="checkbox" id="qr_popup_lock_size">
                    <span class="qr-toggle-slider"></span>
                </label>
            </div>

            <div id="qr_popup_manual_size_inputs" style="margin-top: 8px; display: flex; gap: 10px; align-items: center; justify-content: flex-end;">
                <div style="display: flex; align-items: center; gap: 5px;">
                    <label for="qr-popup-default-width" style="font-size: 0.8em; color: #666;">가로(px):</label>
                    <input type="number" id="qr-popup-default-width" class="text_pole" style="width: 70px;" min="100">
                </div>
                <div style="display: flex; align-items: center; gap: 5px;">
                    <label for="qr-popup-default-height" style="font-size: 0.8em; color: #666;">세로(px):</label>
                    <input type="number" id="qr-popup-default-height" class="text_pole" style="width: 70px;" min="100">
                </div>
            </div>

            <hr style="border: 0; border-top: 1px dashed #eee; margin: 10px 0;">

            <div class="control-group" style="justify-content: space-between;">
                <div style="flex: 1;">
                    <label for="qr_popup_mobile_mode" style="display: block;">모바일 레이아웃 모드</label>
                    <small style="color: #888; font-size: 0.8em;">활성화 시 채팅창 너비에 맞춰 중앙에 고정됩니다.</small>
                </div>
                <label class="qr-toggle-switch">
                    <input type="checkbox" id="qr_popup_mobile_mode">
                    <span class="qr-toggle-slider"></span>
                </label>
            </div>

        </div>
    </div>
</div>

<style>
.openqrsetinpopup-settings {
    font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
    line-height: 1.4;
    color: var(--smart-theme-body-color, #4a4a4a);
}
.openqrsetinpopup-settings .inline-drawer-toggle b {
    font-weight: 600;
    font-size: 1rem;
    color: var(--qr-theme-color, #64B5F6);
    padding-right: 12px;
}
.openqrsetinpopup-settings .inline-drawer-content {
    background-color: var(--smart-theme-bg, #ffffff);
    border-radius: 10px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.06);
    padding: 10px 15px;
}
.openqrsetinpopup-settings .control-group {
    display: flex;
    align-items: center;
    gap: 10px;
    margin: 8px 0;
    flex-wrap: wrap;
}
.openqrsetinpopup-settings label {
    font-size: 0.95rem;
    font-weight: 500;
    margin: 0;
    cursor: pointer;
}
.openqrsetinpopup-settings .menu_button {
    background: #B0E0E6 !important;
    border: 2px solid #96C9D4 !important;
    color: #000 !important;
    border-radius: 8px !important;
    display: inline-flex !important;
    align-items: center !important;
    gap: 8px !important;
    padding: 6px 14px !important;
    font-size: 13px !important;
    font-weight: 600 !important;
    cursor: pointer !important;
    transition: all 0.2s ease;
    flex-direction: row !important;  
    white-space: nowrap !important; 
}
.openqrsetinpopup-settings .menu_button:hover {
    filter: brightness(0.95);
    transform: translateY(-1px);
}
.openqrsetinpopup-settings .text_pole {
    padding: 6px;
    border-radius: 6px;
    border: 1px solid #ccc;
    text-align: center;
}
</style>

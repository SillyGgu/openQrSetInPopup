<div class="extension-block openqrsetinpopup-settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>QR 팝업 설정</b>
        </div>

        <div class="inline-drawer-content" style="padding: 10px 15px;">
            
            <div class="control-group">
                <label for="qr_popup_theme_color">테마 색상:</label>
                <input type="color" id="qr_popup_theme_color" style="width: 35px; height: 30px; border-radius: 4px; border: 1px solid #ccc; padding: 0;">
            </div>

            <hr style="border: 0; border-top: 1px dashed #eee; margin: 10px 0;">

            <div class="control-group">
                <label>팝업 위치:</label>
                <button id="qr_popup_reset_pos_btn" class="menu_button">
                    <i class="fa-solid fa-arrows-to-circle"></i> 화면 중앙으로 초기화
                </button>
            </div>

            <hr style="border: 0; border-top: 1px dashed #eee; margin: 10px 0;">

            <div class="control-group">
                <label for="qr_popup_lock_size" title="켜면 드래그로 크기 조절이 불가능해지고, 아래 입력한 크기로 고정됩니다.">
                    수동 크기 고정 모드
                </label>
                <input type="checkbox" id="qr_popup_lock_size">
            </div>

            <div id="qr_popup_manual_size_inputs" style="margin-top: 8px; display: flex; gap: 10px; align-items: center;">
                <div style="display: flex; align-items: center; gap: 5px;">
                    <label for="qr-popup-default-width" style="font-size: 0.8em;">가로(px):</label>
                    <input type="number" id="qr-popup-default-width" class="text_pole" style="width: 70px;" min="100">
                </div>
                <div style="display: flex; align-items: center; gap: 5px;">
                    <label for="qr-popup-default-height" style="font-size: 0.8em;">세로(px):</label>
                    <input type="number" id="qr-popup-default-height" class="text_pole" style="width: 70px;" min="100">
                </div>
            </div>

        </div>
    </div>
</div>

<style>
.openqrsetinpopup-settings {
    font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
    line-height: 1.4;
    color: var(--smart-theme-body-color, #4a4a4a);
}

}

    font-size: 0.9rem;

    margin: 0;

    border: 1px solid #ccc;
    border-radius: 5px;
    background: #f0f0f0;

}

    color: #ffffff !important;
